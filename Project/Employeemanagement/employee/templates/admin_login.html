{%load static %}
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel ="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
  body {
      background-size: 100%;
      background-position: center;
      background-repeat: no-repeat;
      opacity :0.8
    }
  .card {
      padding: 20px; /* Add padding to create space */
    }
  </style>
</head>
<body style="background-image: url('{% static 'images/img3.PNG' %}')">

<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5 bg-dark">
      <div class = "card-title text-center mt-3">
        <img src="{% static 'images/adminlogin.png'%}" width="150" height="150">
      </div>
      <div class="card_body">
        <form method="post">
          {%csrf_token%}
          <div class ="input-group mb-3" >
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user fa-2x"></i>
              </span>
            </div>
            <input type="text" name ="username" class="form-control py-4" placeholder="Username">
          </div>

          <div class ="input-group mb-5 " >
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock fa-2x"></i>
              </span>
            </div>
            <input type="password" name ="pwd" class="form-control py-4" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn btn-primary px-5">
          <a href="{%url 'index' %}" class="float-right text-white mt-2">Go Back To Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
