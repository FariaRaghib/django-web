{% include 'header.html' %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Employee Login</h5>
        <div class="container-fluid">
            <form method="post" action="{% url 'emp_login' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email ID:" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Your Password:" required>
                        </div>
                    </div>
                </div>

                <br>
                <input type="submit" value="LOG IN" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% if error == "no" %}
<script>
    alert('Login Successful');
    window.location="{% url 'emp_home' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong,Try Again...');
    window.location="{% url 'emp_login' %}";
</script>
{%endif%}
